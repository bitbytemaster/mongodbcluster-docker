# Host and port we will listen for requests on
#bind 127.0.0.1
bind 0.0.0.0
port 16381

#
# "redis-cluster" is the name of our cluster
#
# each sentinel process is paired with a redis-server process
#
daemonize yes
logfile "/etc/redis/node2/redis-sentinel.log"

sentinel monitor redis-cluster 10.0.0.10 6380 2
sentinel down-after-milliseconds redis-cluster 5000
sentinel failover-timeout redis-cluster 10000
sentinel auth-pass redis-cluster guyou@305A
sentinel config-epoch redis-cluster 0
sentinel leader-epoch redis-cluster 530
# Generated by CONFIG REWRITE
sentinel known-slave redis-cluster 127.0.0.1 6382

dir "/data"
sentinel known-slave redis-cluster 172.17.0.1 6381
sentinel known-slave redis-cluster 172.17.0.1 6382
sentinel known-slave redis-cluster 127.0.0.1 6381
